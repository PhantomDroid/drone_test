kind: pipeline
type: docker
privileged: true
name: linux-amd64-one

steps:
- name: One
  pull: if-not-exists
  image: fr3akyphantom/droid-builder:focal
  commands:
  - printf "CPU Thread available = %s\n" "$(nproc --all)"
  - sudo apt-get update -qqy
  - sudo apt-get install -qqy mediainfo
  - mkdir -p ~/test
  - cd "$(mktemp -d)"
  - wget -q https://github.com/rokibhasansagar/FFmpeg-Builds/releases/download/latest/ffmpeg-n5.0-latest-linux64-nonfree-5.0.tar.xz
  - tar -xJf ff*.tar.xz --strip-components 1
  - sudo mv bin/* /usr/local/bin/ && sudo chmod a+x /usr/local/bin/ff*
  - cd ~/test
  - whereis ffmpeg
  - wget -q "https://gdrivecdn.fr3akyphantom.workers.dev/0:/MiraculouSourcery/Series/S01E01/SourceVideoChunks/Miraculous.Tales.of.Ladybug.and.Cat.Noir.S01E01.1080p.part_01.mkv" -O test.mkv || curl -sL "https://gdrivecdn.fr3akyphantom.workers.dev/0:/MiraculouSourcery/Series/S01E01/SourceVideoChunks/Miraculous.Tales.of.Ladybug.and.Cat.Noir.S01E01.1080p.part_01.mkv" -o test.mkv
  - /usr/local/bin/ffmpeg -hide_banner -stats_period 5 -y -i test.mkv -t 16 -map_metadata -1 -map 0:V -c:v libaom-av1 -vf "format=pix_fmts=yuv420p10le,scale=-2:720" -g 100 -keyint_min 25 -usage good -cpu-used 2 -crf 29 -b:v 0 -lag-in-frames 48 -threads 12 -tile-columns 2 -tile-rows 1 -frame-parallel true -row-mt true -aq-mode 1 -aom-params tune=ssim -qmax 42 -pass 1 -avoid_negative_ts 1 -f null /dev/null
  - sleep 4s
  - /usr/local/bin/ffmpeg -hide_banner -stats_period 20 -y -i test.mkv -t 16 -map_metadata -1 -map 0:V -c:v libaom-av1 -vf "format=pix_fmts=yuv420p10le,scale=-2:720" -g 100 -keyint_min 25 -usage good -cpu-used 1 -crf 29 -b:v 0 -lag-in-frames 48 -threads 12 -tile-columns 2 -tile-rows 1 -frame-parallel true -row-mt true -aq-mode 1 -aom-params tune=ssim -qmax 42 -pass 2 -auto-alt-ref 1 -avoid_negative_ts 1 -f matroska -dash 1 encoded.mkv
  - sleep 2s
  - mediainfo ./encoded.mkv || true
  - curl -s --upload-file ./encoded.mkv https://transfer.sh && echo


